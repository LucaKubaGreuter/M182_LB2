{% extends "base.html" %}

{% block body %}
<div class="card">
  <h1 class="card-title">Log in</h1>

  <form method="post" action="/login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" required minlength="8">
    </div>

    <div class="form-group">
      <label>2FA Code</label>
      <input name="totp" type="text" pattern="[0-9]{6}" placeholder="123456">
      <div class="help-text">Code aus deiner Authenticator App.</div>
    </div>

    <div class="btn-row">
      <button type="submit" class="btn primary">Sign in</button>
    </div>
  </form>

  <div class="help-text" style="text-align:center;margin-top:1rem;">
    2FA enforced. Brute-force rate limited.
  </div>
</div>
{% endblock %}
